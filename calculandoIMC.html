<meta charset="UTF-8">
<h1>Calculadora de IMC</h1>
<script>

    //Funções
    function pularLinha() {
        document.write("<br><hr><br>")
    }
    function mostra(msg) {
        document.write(msg)
        pularLinha()
    }
    function calculoImc(peso, altura) {
        var imc = peso / (altura * altura);
        return imc;
    }
    //Lendo dados do usuário e guardando em suas variáveis!
    var nome = prompt("Informe seu nome: ")
    var alturaInformada = prompt("Digite sua altura: ");
    var pesoInformado = prompt("Digite seu peso");
    //puxando a função "calculoImc" com os dados do usuário como parâmetro e guardando o resultado em uma variável
    imc = calculoImc(pesoInformado, alturaInformada).toFixed(2);
    mostra("Olá " + nome + ", o seu imc é igual a " + imc);
    //Estrutura condicional, para saber em qual situação o seu IMC está...  
    if (imc < 18.5) {
        mostra("Seu IMC abaixo do recomendado!")
    }
    if (imc >= 18.5 && imc <= 35) {
        mostra("Seu IMC está excelente!")
    }
    else{
        mostra("Seu IMC está acima do recomendado")
    }
</script>
